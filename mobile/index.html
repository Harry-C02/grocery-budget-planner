<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 Grocery Budget Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Grocery Budget">
</head>
<body>
    <div class="container">
        <header>
            <h1>🛒 Grocery Budget Planner</h1>
            <p>Plan your weekly grocery spending by category</p>
        </header>

        <main>
            <!-- Budget Input Section -->
            <section id="budget-section" class="card">
                <h2>💰 Set Your Budget</h2>
                <div class="input-group">
                    <label for="weekly-budget">Weekly Grocery Budget:</label>
                    <div class="input-wrapper">
                        <span class="currency">$</span>
                        <input type="number" id="weekly-budget" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
                <button id="set-budget-btn" class="btn btn-primary">Set Budget</button>
            </section>

            <!-- Categories Section -->
            <section id="categories-section" class="card hidden">
                <h2>📋 Add Categories</h2>
                <div class="input-group">
                    <label for="category-name">Category Name:</label>
                    <input type="text" id="category-name" placeholder="e.g., produce, meat, dairy">
                </div>
                <div class="input-group">
                    <label for="category-amount">Budget Amount:</label>
                    <div class="input-wrapper">
                        <span class="currency">$</span>
                        <input type="number" id="category-amount" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
                <button id="add-category-btn" class="btn btn-secondary">Add Category</button>
                
                <div id="categories-list" class="categories-list"></div>
                
                <div class="budget-summary">
                    <div class="summary-item">
                        <span>Total Allocated:</span>
                        <span id="total-allocated">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Remaining:</span>
                        <span id="remaining-budget">$0.00</span>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="card hidden">
                <h2>📊 Budget Summary</h2>
                <div id="budget-breakdown"></div>
                <div id="budget-analysis"></div>
                <button id="new-budget-btn" class="btn btn-primary">Start New Budget</button>
            </section>
        </main>

        <footer>
            <p>Made with ❤️ for smart grocery shopping</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
